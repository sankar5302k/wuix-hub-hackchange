<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram DM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dm-container">
    <div class="dm-header">
      <span class="back-arrow">&#x2190;</span>
      <h1>Sajeetha</h1>
    </div>
    <div class="dm-messages">
      <div class="message received">hi can I know about frameworks</div>
      <div class="message sent">yeah Sure</div>
      <div class="message received">That's great!</div>
    </div>
    <div class="dm-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
